<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    
    <link rel="stylesheet" href="/prueba/my-store2.0/resources/css/footer.css" >
    <link rel="stylesheet" href="/prueba/my-store2.0/resources/css/header.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <header>
        <div class="header-section container">
            <a href=""><img class="logo" src="/bluealienstore/resources/img/logo.png" alt=""></a>
            <div class="cart-products" id="products-id"></div>
        </div>
    </header>

    <h1>PRODUCTOS</h1>
    <style>
        body{
            background-color: blueviolet;
            color: antiquewhite;
            margin: 50px;
        }
        h1{
            text-align: center;
        }
        .card{
            float: left;
            margin: 30px;
        }
    </style>

    <div id="data">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let url = 'http://localhost:3000/api/v1/products'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
        
        const mostrarData = (data) =>{
            console.log(data)
            let body =''
            for (let i=0;i<data.length;i++){
                //body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].price}</td></tr>`
                body += `<div class="card text-white bg-info mb-3" style="width: 19rem;">
                    <img class="card-img-top" src="${data[i].image}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">${data[i].name}</h5>
                      <p class="card-text">Precio: ${data[i].price}</p>
                      <p class="card-text">codigo ${data[i].id}</p>
                      <a href="#" class="btn btn-primary">Saber mas</a>
                    </div>
                  </div>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>


</body>
</html>
